<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avistadapp - Ver Avistamiento</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styles2.css">
    <link rel="stylesheet" href="../styles/modals.css">
</head>
<body>
<div class="box round_square flex_col">
    <div class="welcome round_square">Información del Avistamiento</div>

    <div id="fecha"></div>
    <br>

    <div class="bold big">Lugar: </div>
    <div class="flex_row space">
        <div id="region"></div>
        <div id="comuna"></div>
        <div id="sector"></div>
    </div>
    <br>

    <div class="bold big">Información: </div>
    <div class="flex_row space">
        <div id="tipo"></div>
        <div id="estado"></div>
    </div>
    <div class="flex_col space">
        <div id="fotos_text"></div>
        <div id="fotos" class="flex_row"></div>
    </div>
    <br>

    <div class="bold big">Contacto: </div>
    <div class="flex_row space">
        <div id="nombre"></div>
        <div id="email"></div>
        <div id="celular"></div>
    </div>
</div>
<div class="flex_row">
    <a href="avistamientos.html">
        <div class="box round_square bold">
            Volver al listado de avistamientos.
        </div>
    </a>
    <a href="../index.html">
        <div class="box round_square bold">
            Ir a la página principal.
        </div>
    </a>
</div>


<script type="module" src="../scripts/functions.js"></script>
<script src="../scripts/particular_avistamiento.js"></script>
</body>
</html>
